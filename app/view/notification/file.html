<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New file uploaded to #{{ @issue.id }} - {{ @issue.name | esc }}</title>
    <include href="notification/blocks/_head.html" />
</head>
<body style="margin: 0; padding: 0;">
    <span style="font-size:0px;"> --- --- </span>
    <include href="notification/blocks/preview.html" />
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td bgcolor="#ffffff">
                <div align="center" style="padding: 0px 15px 0px 15px;">
                    <table width="600" class="wrapper">

                        <include href="notification/blocks/logo.html" />

                        <!-- Header -->
                        <tr>
                            <td bgcolor="#2c3e50" style="border-radius: 4px 4px 0 0;" class="header">
                                <table width="100%">
                                    <tr>
                                        <td colspan="3" height="45"></td>
                                    </tr>
                                    <tr>
                                        <td width="15"></td>
                                        <td style="font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 18px; color: #ffffff; line-height: 1.5;">
                                            New file uploaded to <a href="{{ @site.url }}issues/{{ @issue.id }}" style="font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 18px; color: #ffffff; text-decoration: underline; line-height: 1.5;">#{{ @issue.id }} &ndash; {{ @issue.name | esc }}</a>
                                        </td>
                                        <td width="15"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" height="15"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <!-- Message -->
                        <tr>
                            <td class="body">
                                <table style="border: 1px solid #ecf0f1; border-top: 0;" width="100%">
                                    <tr>
                                        <td colspan="3" height="15"></td>
                                    </tr>
                                    <tr>
                                        <td width="15"></td>
                                        <td>

                                            <!-- File -->
                                            <table width="100%">
                                                <tr>
                                                    <td width="48" valign="top" class="profile-img">
                                                        <img src="{{ @site.url }}avatar/48-{{ @file.user_id }}.png" srcset="{{ @site.url }}/avatar/96-{{ @file.user_id }}.png 2x" alt="" width="48" height="48">
                                                    </td>
                                                    <td width="15"></td>
                                                    <td valign="top">
                                                        <table width="100%">
                                                            <tr>
                                                                <td>
                                                                    <a href="{{ @site.url }}user/{{ @file.user_username }}" style="font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; line-height: 1.5;font-size: 16px; font-weight: bold; color: #15bc9c; text-decoration: none;">
                                                                        {{ @file.user_name | esc }}
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td height="3"></td>
                                                            </tr>
                                                            <tr>
                                                                <td style="font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 14px; color: #2c3e50; line-height: 1.5;">
                                                                    <span style="font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 14px; color: #2c3e50; line-height: 1.5; font-weight: bold;">Attached file:</span>
                                                                    <a href="{{ @site.url }}files/{{ @file.id }}/{{ @file.filename | esc }}" style="font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 14px; color: #15bc9c; line-height: 1.5;">{{ @file.filename | esc }}</a>
                                                                    ({{ \Helper\View::instance()->formatFilesize(@file.filesize) }})
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td height="3"></td>
                                                            </tr>
                                                            <tr>
                                                                <td style="font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 14px; color: #95a5a6; line-height: 1.5;">
                                                                    {{ date("D, M j, Y \\a\\t g:ia", $this->utc2local(@file.created_date)) }}
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </table>

                                        </td>
                                        <td width="15"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" height="15"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <include href="notification/blocks/actions.html" />
                        <include href="notification/blocks/footer.html" />

                    </table>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
